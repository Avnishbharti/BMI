<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container_des">
            <div class="stage">
                <h2>Age</h2>
                <input type="text" name="" class="age">
                <h2>ages : 2-120</h2>
            </div>
            <div class="gender">
            <input TYPE="Radio" Name="Gender" Value="Male">Male
            <input TYPE="Radio" Name="Gender" Value="Female">Female
            </div>
            <div class="HW">
                <h3>Height</h3>
                <input type="text" placeholder="cm" class="height">
                <h3>Weight</h3>
                <input type="text" placeholder="kg" class="weight">
            </div>
            <button class="calculate">CALCULATE</button>
        </div>
        <div class="result">
            <h1>Result</h1>
            <div class="bmi_result"></div>
            <div class="bmi_cata"></div>
        </div>
       
    </div>
    <script src="index.js">

    </script>
    
</body>
</html>
